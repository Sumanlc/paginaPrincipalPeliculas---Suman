<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/escala/estiloShinChanDoraemon.css">
    <title>Document</title>
</head>
<body>
    <header class="center">
        <h1>Shin Chan VS Doraemon</h1>
    </header>
    <main>
        <article>
            <section>
                <!--Imagen de shinchan con una gráfica de ejemplo-->
                <figure class="ejemploshinchan">
                    <figcaption>Grafica para Shin Chan</figcaption>
                </figure>
                <a href="https://www.youtube.com/watch?v=a0XV5Gcdqxs" target="_blank">
                    <img src="../../img/escala/ShinchanVSDoraemon/Shin Chan.jpg" alt="shinchan" class="shinchan">
                </a>
                <!--Creación de la escala donde aparecerán ambas gráficas comparandose en 6 categorias-->
                <div class="caja">
                    <div class="skill">
                        <figure class="grafica" style="height: 60%;">
                            <figcaption>Grafica para Personajes de Doraemon</figcaption>
                            <div class="porcentaje">60%</div>
                        </figure>
                        <figure class="grafica1" style="height: 75%;">
                            <figcaption>Grafica para Personajes de Shin Chan</figcaption>
                            <div class="porcentaje">75%</div>
                        </figure>
                        <div class="nombre">Personajes</div>
                    </div>
                    <div class="skill">
                        <figure class="grafica" style="height: 45%;">
                            <figcaption>Grafica para la música de Doraemon</figcaption>
                            <div class="porcentaje">45%</div>
                        </figure>
                        <figure class="grafica1" style="height: 80%;">
                            <figcaption>Grafica para la música de Shin Chan</figcaption>
                            <div class="porcentaje">80%</div>
                        </figure>
                        <div class="nombre">Música</div>
                    </div>
                    <div class="skill">
                        <figure class="grafica" style="height: 65%;">
                            <figcaption>Grafica para la comedia de Doraemon</figcaption>
                            <div class="porcentaje">65%</div>
                        </figure>
                        <figure class="grafica1" style="height: 95%;">
                            <figcaption>Grafica para la comedia de Shin Chan</figcaption>
                            <div class="porcentaje">95%</div>
                        </figure>
                        <div class="nombre">Comedia</div>
                    </div>
                    <div class="skill">
                        <figure class="grafica" style="height: 90%;">
                            <figcaption>Grafica de popularidad de Doraemon</figcaption>
                            <div class="porcentaje">90%</div>
                        </figure>
                        <figure class="grafica1" style="height: 99%;">
                            <figcaption>Grafica de popularidad de Shin Chan</figcaption>
                            <div class="porcentaje">99%</div>
                        </figure>
                        <div class="nombre">Popular</div>
                    </div>
                    <div class="skill">
                        <figure class="grafica" style="height: 90%;">
                            <figcaption>Grafica para aprendizaje en Doraemon</figcaption>
                            <div class="porcentaje">90%</div>
                        </figure>
                        <figure class="grafica1" style="height: 70%;">
                            <figcaption>Grafica para aprendizaje en Shin Chan</figcaption>
                            <div class="porcentaje">70%</div>
                        </figure>
                        <div class="nombre">Aprendizaje</div>
                    </div>
                    <div class="skill">
                        <figure class="grafica" style="height: 65%;">
                            <figcaption>Grafica para las películas de Doraemon</figcaption>
                            <div class="porcentaje">65%</div>
                        </figure>
                        <figure class="grafica1" style="height: 95%;">
                            <figcaption>Grafica para las películas de Shin Chan</figcaption>
                            <div class="porcentaje">95%</div>
                        </figure>
                        <div class="nombre">Películas</div>
                    </div>
                </div>
                <!--Imagen de doraemon con una grafica de ejemplo-->
                <figure class="ejemplodoraemon">
                    <figcaption>Grafica para Doraemon</figcaption>
                </figure>
                <a href="https://www.youtube.com/watch?v=Al9VoanVRss" target="_blank">
                    <img src="../../img/escala/ShinchanVSDoraemon/doraemon.jpg" alt="doraemon" class="doraemon">
                </a>
            </section>
        </article>
    </main>
    <footer>
        <p>Trabajo hecho por Hakeem Siddique Inc. ©</p>
    </footer>
</body>
</html>
