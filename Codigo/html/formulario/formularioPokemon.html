        <article>
            <h2>Registrarse</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ej: Aitor" required />


                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Ej: Agulló Duque" required />

                <label for="tel">Teléfono</label>
                <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="XXX-XX-XX-XX" required>

                <label for="correo">Correo electrónico</label>
                <input type="email" name="Correo" id="correo" placeholder="ejemplo@gmail.com" required>

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" minlength="8" maxlength="20" placeholder="********" required>

                <label for="dataNac">Fecha de nacimiento</label>
                <input type="date" name="Fecha" id="dataNac" required>

                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" placeholder="C. Ferrocarril, 22, 03570 Villajoyosa, Alicante" required>

                <label for="codPost">Código postal</label>
                <input type="text" name="codPost" id="codPost" pattern="[0-9]{5}" placeholder="03570" required>

                <label>Formato de pago:</label>
                <ul>
                    <li>
                        <input type="radio" name="pago" value="VISA" id="visa" required>
                        <label for="visa">VISA</label>
                    </li>
                    <li>
                        <input type="radio" name="pago" value="Mastercard" id="mastercard">
                        <label for="mastercard">Mastercard</label>
                    </li>
                    <li>
                        <input type="radio" name="pago" value="Paypal" id="paypal">
                        <label for="paypal">Paypal</label>
                    </li>
                </ul>

                <label for="cookies">aceptación de uso de cookies y política de privacidad:</label>
                <input type="checkbox" name="cookies" id="cookies"> <br>

                <button>Enviar</button>
            </form>
        </article>
